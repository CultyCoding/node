Debug: false
Config:
  ItemAdder-Support: false
  mcMMO-Support: false
  Check-for-Updates: true
  Prefix: '&bReal&9Scoreboard &7| &r'
  Reloaded: '&fThe config has been &areloaded&f.'
  Use-Placeholders-In-Scoreboard-Titles: false
  RealScoreboard-Disabled-By-Default: false
  Hours:
    Formatting: HH:mm:ss
    Offset: 0
  Messages:
    Scoreboard-Toggle:
      ON: '&fScoreboard turned &aON&f.'
      OFF: '&fScoreboard turned &cOFF&f.'
  Animations:
    Title-Delay: 20
    Loop-Delay: 20
  Scoreboard-Refresh: 10
  Disabled-Worlds:
  - testWorld
  - ExampleWorld2
  Bypass-Worlds:
  - skywarsLobby
  Scoreboard:
    world:
      default:
        Switch-Timer: 35
        Boards:
          Board1:
            Title:
            - '&aFilipinoCraft-S4'
            Lines:
            - '%blank%'
            - '&a money: %money%'
            - '%blank%'
            - '&b kills: %kills%'
            - '%blank%'
            - '&b deaths: %deaths%'
            - '%blank%'
            - '&dCulty SMP'
 
